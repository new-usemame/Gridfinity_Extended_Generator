<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#gridGrad)"/>
  
  <!-- Grid pattern representing modular storage -->
  <!-- Top row -->
  <rect x="12" y="12" width="32" height="32" rx="3" fill="white" opacity="0.9"/>
  <rect x="52" y="12" width="32" height="32" rx="3" fill="white" opacity="0.9"/>
  <rect x="92" y="12" width="24" height="32" rx="3" fill="white" opacity="0.7"/>
  
  <!-- Middle row -->
  <rect x="12" y="52" width="32" height="32" rx="3" fill="white" opacity="0.9"/>
  <rect x="52" y="52" width="24" height="32" rx="3" fill="white" opacity="0.7"/>
  <rect x="84" y="52" width="32" height="32" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Bottom row -->
  <rect x="12" y="92" width="24" height="24" rx="3" fill="white" opacity="0.7"/>
  <rect x="44" y="92" width="32" height="24" rx="3" fill="white" opacity="0.9"/>
  <rect x="84" y="92" width="32" height="24" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Grid lines for modularity -->
  <line x1="44" y1="12" x2="44" y2="116" stroke="url(#gridGradDark)" stroke-width="1.5" opacity="0.3"/>
  <line x1="84" y1="12" x2="84" y2="116" stroke="url(#gridGradDark)" stroke-width="1.5" opacity="0.3"/>
  <line x1="12" y1="44" x2="116" y2="44" stroke="url(#gridGradDark)" stroke-width="1.5" opacity="0.3"/>
  <line x1="12" y1="84" x2="116" y2="84" stroke="url(#gridGradDark)" stroke-width="1.5" opacity="0.3"/>
</svg>
